<!DOCTYPE html>

<head>
    <title>Diplomado</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fafafa;
        }

        .content {
            width: 100%;
            height: 100%;
        }

        .main-header {
            display: flex;
            justify-content: center;
            width: 100%;
            border: none;
            background: #ffffff;
            border-bottom: 1px solid #ccc;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 26px 20px;
            max-width: 1010px;
            width: 100%;
            align-items: center;
        }

        .logo {
            display: flex;
        }

        .search {
            display: flex;
        }

        .search input {
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 2px;
            text-align: center;
        }

        .logo img {
            height: 100%;
            width: 100%;
            cursor: pointer;
        }

        .actions {
            display: flex;
        }

        button {
            padding: 5px 9px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
        }

        .actions button:nth-child(1) {
            background: #3897f0;
            border: 1px solid #3897f0;
            color: white;
        }

        .actions button:nth-child(2) {
            background: #ffffff;
            border: 1px solid #ffffff;
            color: #3897f0;
        }

        main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px 0;
            overflow: auto;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            width: calc(100% - 40px);
            max-width: 990px;
            margin-bottom: 25px;
        }

        .content-image {
            display: flex;
            justify-content: space-around;
            border-radius: 15px;
            background: linear-gradient(45deg, #ccb510, #c30dac);
            border-radius: 100%;
            width: 200px;
            height: 200px;
            padding: 9px;
        }

        .content-image img {
            border-radius: 115px;
            box-shadow: 0px 0px 0px 3px #FFF;
            border-radius: 150%;
            background: #000;
            height: 100%;
            width: 100%;
            /*max-width: 70%;*/
        }

        .main-content .logo-insta {
            display: flex;
            flex-grow: 1;
            justify-content: space-around;
            align-items: flex-start;
        }

        .main-content .directives-insta {
            display: flex;
            flex-grow: 5;
            flex-direction: column;
            justify-content: center;
        }

        .directives-insta div:nth-child(3) div {
            display: flex;
            flex-direction: column;
        }

        #estados{
            display: flex;
            justify-content: center;
            width: calc(100% - 40px);
            max-width: 990px;
            margin-bottom: 25px;
        }

        #estados img{
            max-width: 70%;
            border-radius: 250px;
        }

    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145378010-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-145378010-1');
    </script>

</head>

<body>
    <div class="content">
        <header class="main-header">
            <nav class="container">
                <div class="logo">
                    <div>
                        <img class="icono" src="imagenes/iconoInstagra.png">
                    </div>
                    <div>
                        <img src="imagenes/filler.png">
                    </div>
                    <div>
                        <img class="letra" src="imagenes/letraInstagram.png" />
                    </div>
                </div>
                <div class="search"><input placeholder="Busca" /></div>
                <div class="actions"><button>Entrar</button><button>Registrarse</button></div>
            </nav>
        </header>
        <main>
            <div class="main-content">
                <div class="logo-insta">
                    <div class="content-image">
                        <img src="imagenes/komercia.png" alt="">
                    </div>
                </div>
                <div class="directives-insta">
                    <div>
                        <h1>komercia</h1>
                        <button>Seguir</button>
                    </div>
                    <div>
                        <a>124 Publicaciones</a>
                        <a>124 seguidores</a>
                        <a>124 seguidos</a>
                    </div>
                    <div>
                        <span>komercia</span>
                        <div>
                            <span>Vende por internet</span>
                            <span>Crea tu cuenta online</span>
                            <span>Ventas@komercia.co📧</span>
                            <a href="#">#komercia</a>
                            <a href="#">#ecommerce</a>
                            <a href="#">#Colombia</a>
                            <a href="#">#tiendaOnline</a>
                            <span>👇👇👇👇👇</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="estados">
                <div><img
                        src="https://instagram.fbog4-1.fna.fbcdn.net/vp/f65afb2d5c93c29f0a658396a7c5230e/5DDB404F/t51.2885-19/s150x150/37046979_247476945980393_7284164298069245952_n.jpg?_nc_ht=instagram.fbog4-1.fna.fbcdn.net"
                        alt=""></div>
                <div><img
                        src="https://instagram.fbog4-1.fna.fbcdn.net/vp/f65afb2d5c93c29f0a658396a7c5230e/5DDB404F/t51.2885-19/s150x150/37046979_247476945980393_7284164298069245952_n.jpg?_nc_ht=instagram.fbog4-1.fna.fbcdn.net"
                        alt=""></div>
                <div><img
                        src="https://instagram.fbog4-1.fna.fbcdn.net/vp/f65afb2d5c93c29f0a658396a7c5230e/5DDB404F/t51.2885-19/s150x150/37046979_247476945980393_7284164298069245952_n.jpg?_nc_ht=instagram.fbog4-1.fna.fbcdn.net"
                        alt=""></div>
                <div><img
                        src="https://instagram.fbog4-1.fna.fbcdn.net/vp/f65afb2d5c93c29f0a658396a7c5230e/5DDB404F/t51.2885-19/s150x150/37046979_247476945980393_7284164298069245952_n.jpg?_nc_ht=instagram.fbog4-1.fna.fbcdn.net"
                        alt=""></div>
                <div><img
                        src="https://instagram.fbog4-1.fna.fbcdn.net/vp/f65afb2d5c93c29f0a658396a7c5230e/5DDB404F/t51.2885-19/s150x150/37046979_247476945980393_7284164298069245952_n.jpg?_nc_ht=instagram.fbog4-1.fna.fbcdn.net"
                        alt=""></div>
            </div>
        </main>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"> </script>

</html>
